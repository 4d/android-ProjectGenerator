name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: sdkman/sdkman-action@v1
      id: sdkman
      with:
        candidate: java
        version: 11.0.8-amzn
    - name: Set up Kscript
      run: |
          sdk install kscript 3.0.2
          sdk use kscript 3.0.2

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    # - name: Setup Gradle
    #   uses: gradle/gradle-build-action@v2

    - name: Build 
      run: ./build.sh
